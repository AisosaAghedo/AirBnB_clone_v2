<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

        <H1>States</H1>
        <UL>
                 {% for state in states.values()|sort(attribute='name') %}
                 <LI>{{state.id}}: <B>{{state.name}}</B></LI>
		 <UL>
			 {% for city in state.values()|sort(attribute='name') %}
			 <L1> {{city.id}}: <B>{{city.name}}</B></L1>
			 {% endfor %}
		 </UL>
                 {% endfor %}

        </UL>
    </BODY>
</HTML>
